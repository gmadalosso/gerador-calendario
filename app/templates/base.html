<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Favicon -->

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    >
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {

        }
        footer {

        }

        @media (max-width: 768px) {

                gap: 0.5rem !important;
                width: 100%;
            }
            
            .header-buttons .btn {
                width: 100%;
            }
            
            main.container {
                padding-left: 1rem;

            }
            
            footer .container {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

        </div>
    </header>


    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-4 mt-5">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">

            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center justify-content-md-start mb-3 mb-md-0">
                <span class="text-muted">

            <ul class="nav col-12 col-md-4 justify-content-center justify-content-md-end list-unstyled d-flex mb-0">

                        class="text-muted"

                </li>

                <!-- LinkedIn -->

                    <a

                    >
                        <i class="bi bi-linkedin fs-4"></i>
                    </a>
                </li>

            </ul>
        </div>
    </footer>

</body>
