{% extends "base.html" %}

{% block title %}Gerador de Calendário{% endblock %}

{% block content %}

<!-- ========================= -->
<!-- FORMULÁRIO DE OPÇÕES -->
<!-- ========================= -->
<form id="form-calendario" class="card card-body mt-5 mb-5 shadow-sm">

    <!-- Título -->
    <div class="mb-4">
        <h5 class="card-title mb-1">Gerar calendário</h5>
        <p class="text-muted mb-0">
            Selecione as opções abaixo para gerar o calendário em PDF.
        </p>
    </div>

    <div class="row g-3">

        <!-- Ano -->
        <div class="col-md-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" name="ano" value="{{ ano }}" min="1900" max="2200" required>
        </div>

        <!-- Início da semana -->
        <div class="col-md-3">
            <label for="inicio_semana" class="form-label">Início da semana</label>
            <select class="form-select" id="inicio_semana" name="inicio_semana">
                <option value="domingo" {% if inicio_semana == "domingo" %}selected{% endif %}>Domingo</option>
                <option value="segunda" {% if inicio_semana == "segunda" %}selected{% endif %}>Segunda-feira</option>
                <option value="terca" {% if inicio_semana == "terca" %}selected{% endif %}>Terça-feira</option>
                <option value="quarta" {% if inicio_semana == "quarta" %}selected{% endif %}>Quarta-feira</option>
                <option value="quinta" {% if inicio_semana == "quinta" %}selected{% endif %}>Quinta-feira</option>
                <option value="sexta" {% if inicio_semana == "sexta" %}selected{% endif %}>Sexta-feira</option>
                <option value="sabado" {% if inicio_semana == "sabado" %}selected{% endif %}>Sábado</option>
            </select>
        </div>

        <!-- UF -->
        <div class="col-md-3">
            <label for="uf" class="form-label">Estado (UF)</label>
            <select class="form-select" id="uf" name="uf">
                <option value="">Nenhum</option>
                {% for sigla in ["AC","AL","AP","AM","BA","CE","DF","ES","GO","MA","MG","MS","MT","PA","PB","PE","PI","PR","RJ","RN","RO","RR","RS","SC","SE","SP","TO"] %}
                    <option value="{{ sigla }}" {% if uf == sigla %}selected{% endif %}>
                        {{ sigla }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Orientação -->
        <div class="col-md-3">
            <label for="orientacao" class="form-label">Orientação</label>
            <select class="form-select" id="orientacao" name="orientacao">
                <option value="vertical" {% if orientacao == "vertical" or orientacao is not defined %}selected{% endif %}>Vertical (Retrato)</option>
                <option value="horizontal" {% if orientacao == "horizontal" %}selected{% endif %}>Horizontal (Paisagem)</option>
            </select>
        </div>

    </div>

    <div class="row g-3 mt-0">

        <!-- Fases da Lua -->
        <div class="col-md-3 d-flex align-items-end">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="mostrar_fases_lua"
                    name="mostrar_fases_lua"
                    value="1"
                    {% if mostrar_fases_lua %}checked{% endif %}
                >
                <label class="form-check-label" for="mostrar_fases_lua">
                    Mostrar fases da lua
                </label>
            </div>
        </div>

        <!-- Contagem de Semanas -->
        <div class="col-md-3 d-flex align-items-end">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="mostrar_contagem_semanas"
                    name="mostrar_contagem_semanas"
                    value="1"
                    {% if mostrar_contagem_semanas %}checked{% endif %}
                >
                <label class="form-check-label" for="mostrar_contagem_semanas">
                    Mostrar contagem de semanas
                </label>
            </div>
        </div>

        <!-- Contagem de Dias do Ano -->
        <div class="col-md-3 d-flex align-items-end">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="mostrar_contagem_dias_ano"
                    name="mostrar_contagem_dias_ano"
                    value="1"
                    {% if mostrar_contagem_dias_ano %}checked{% endif %}
                >
                <label class="form-check-label" for="mostrar_contagem_dias_ano">
                    Mostrar contagem de dias do ano
                </label>
            </div>
        </div>

    </div>

    <!-- Botão -->
    <div class="mt-4 d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
            Gerar calendário
        </button>
    </div>

</form>

<!-- ========================= -->
<!-- PREVIEW DO PDF -->
<!-- ========================= -->
<div id="pdf-preview-container" style="display: none;" class="card card-body mt-4 mb-5 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">Preview do Calendário</h5>
        <div>
            <a id="download-pdf-btn" href="#" class="btn btn-success btn-sm me-2" download>
                <i class="bi bi-download"></i> Download PDF
            </a>
            <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('pdf-preview-container').style.display='none'">
                <i class="bi bi-x-lg"></i> Fechar
            </button>
        </div>
    </div>
    <div class="embed-responsive embed-responsive-16by9" style="border: 1px solid #dee2e6; border-radius: 0.25rem; overflow: hidden;">
        <iframe id="pdf-preview" class="embed-responsive-item" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
</div>

<script>
document.getElementById('form-calendario').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Coletar valores do formulário
    const formData = new FormData(this);
    const params = new URLSearchParams();
    
    // Adicionar parâmetros
    params.append('ano', formData.get('ano'));
    params.append('inicio_semana', formData.get('inicio_semana'));
    params.append('orientacao', formData.get('orientacao') || 'vertical');
    
    const uf = formData.get('uf');
    if (uf) {
        params.append('uf', uf);
    }
    
    if (formData.get('mostrar_fases_lua')) {
        params.append('mostrar_fases_lua', '1');
    }
    
    if (formData.get('mostrar_contagem_semanas')) {
        params.append('mostrar_contagem_semanas', '1');
    }
    
    if (formData.get('mostrar_contagem_dias_ano')) {
        params.append('mostrar_contagem_dias_ano', '1');
    }
    
    // Construir URL do PDF
    const pdfUrl = '/calendario/pdf?' + params.toString();
    
    // Atualizar iframe com o PDF
    const iframe = document.getElementById('pdf-preview');
    iframe.src = pdfUrl;
    
    // Atualizar link de download
    document.getElementById('download-pdf-btn').href = pdfUrl;
    
    // Mostrar container do preview
    document.getElementById('pdf-preview-container').style.display = 'block';
    
    // Scroll suave para o preview
    document.getElementById('pdf-preview-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
});
</script>

{% endblock %}
